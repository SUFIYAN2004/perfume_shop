<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0px 5px 20px rgba(255, 255, 255, 0.2);
        }

        .btn-custom {
            background: #ff4b5c;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: #ff1e3c;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            color: white;
        }

        .alert-danger {
            background: rgba(255, 0, 0, 0.2);
            color: white;
            border: none;
        }

        a {
            color: #ffdb58;
        }
    </style>
</head>
<body>

    <div class="register-card text-center">
        <h2 class="fw-bold mb-4">Create an Account</h2>
        
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="password1" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>

        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
