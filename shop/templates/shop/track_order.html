<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 5px 20px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .progress {
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            background: #ffdb58;
        }

        .btn-custom {
            background: #ff4b5c;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: #ff1e3c;
        }

        .status-icon {
            font-size: 25px;
            margin-right: 8px;
            color: #ffdb58;
        }
    </style>
</head>
<body>

    <div class="order-card">
        <h2 class="fw-bold mb-3"><i class="fas fa-box status-icon"></i>Track Your Order</h2>

        <div class="alert alert-info">
            <strong>Order ID:</strong> <span class="fw-bold">#A9X7B3C5</span>
        </div>

        <div class="progress my-4">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                 style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                Processing (50%)
            </div>
        </div>

        <ul class="list-group">
            <li class="list-group-item"><strong>Order Date:</strong> March 12, 2025</li>
            <li class="list-group-item"><strong>Expected Delivery:</strong> March 18‚Äì20, 2025</li>
            <li class="list-group-item"><strong>Status:</strong> üì¶ Shipped</li>
        </ul>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">üè† Back to Home</a>
            <a href="/contact" class="btn btn-outline-secondary">üìû Contact Support</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
