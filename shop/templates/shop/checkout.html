<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .checkout-container {
            max-width: 900px;
            margin: auto;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .progress {
            height: 8px;
            border-radius: 5px;
        }

        .progress-bar {
            transition: width 0.5s ease-in-out;
        }

        .payment-icons i {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #007bff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="checkout-container mt-5">
        <div class="card p-4">
            <h3 class="text-center mb-3">ðŸ›’ Secure Checkout</h3>

            <!-- Progress Bar -->
            <div class="progress mb-4">
                <div class="progress-bar bg-success" role="progressbar" style="width: 66%;" aria-valuenow="66"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="row">
                <!-- Order Summary -->
                <div class="col-md-5">
                    <h4>ðŸ“¦ Order Summary</h4>
                    <ul class="list-group mb-4">
                        {% for item in cart_items %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ item.product.name }} x {{ item.quantity }}</span>
                            <strong>â‚¹{{ item.subtotal }}</strong>
                        </li>
                        {% endfor %}
                        <li class="list-group-item d-flex justify-content-between">
                            <strong>Grand Total:</strong>
                            <strong class="text-success">â‚¹{{ total_price }}</strong>
                        </li>
                    </ul>
                </div>

                <!-- Checkout Form -->
                <div class="col-md-7">
                    <h4>ðŸ“„ Shipping Details</h4>
                    <form action="{% url 'process_payment' %}" method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" pattern="[0-9]{10}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" name="address" required></textarea>
                        </div>

                        <!-- Payment Section -->
                        <h4>ðŸ’³ Payment Method</h4>
                        <div class="mb-3">
                            <select class="form-control" id="payment-method" name="payment_method" required>
                                <option value="COD">Cash on Delivery</option>
                                <option value="card">Credit/Debit Card</option>
                                <option value="upi">UPI</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>

                        <!-- Payment Icons -->
                        <div class="payment-icons">
                            <i class="fas fa-money-bill-wave"></i>
                            <i class="fas fa-credit-card"></i>
                            <i class="fab fa-google-pay"></i>
                            <i class="fab fa-paypal"></i>
                        </div>

                        <!-- Dynamic Payment Fields -->
                        <div id="payment-details" class="mt-3 hidden">
                            <!-- Card Details -->
                            <div id="card-details" class="hidden">
                                <label class="form-label">ðŸ’³ Card Number</label>
                                <input type="text" class="form-control" name="card_number" pattern="[0-9]{16}">
                            </div>

                            <!-- UPI Details -->
                            <div id="upi-details" class="hidden">
                                <label class="form-label">ðŸ“² UPI ID</label>
                                <input type="text" class="form-control" name="upi_id">
                            </div>

                            <!-- PayPal Details -->
                            <div id="paypal-details" class="hidden">
                                <label class="form-label">ðŸ“§ PayPal Email</label>
                                <input type="email" class="form-control" name="pp_id">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Proceed to Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const paymentMethod = document.getElementById("payment-method");
            const paymentDetails = document.getElementById("payment-details");
            const cardDetails = document.getElementById("card-details");
            const upiDetails = document.getElementById("upi-details");
            const paypalDetails = document.getElementById("paypal-details");

            paymentMethod.addEventListener("change", function () {
                // Hide all payment options first
                cardDetails.classList.add("hidden");
                upiDetails.classList.add("hidden");
                paypalDetails.classList.add("hidden");

                if (this.value === "card") {
                    paymentDetails.classList.remove("hidden");
                    cardDetails.classList.remove("hidden");
                } else if (this.value === "upi") {
                    paymentDetails.classList.remove("hidden");
                    upiDetails.classList.remove("hidden");
                } else if (this.value === "paypal") {
                    paymentDetails.classList.remove("hidden");
                    paypalDetails.classList.remove("hidden");
                } else {
                    paymentDetails.classList.add("hidden");
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
